[DEFAULT]
debug=True
# debug={{.Debug}}
# transport_url={{.RabbitTransportURL}}
rpc_response_timeout=60
log_file=/var/log/designate/designate.log
log_dir=/var/log/designate
logging_exception_prefix = ERROR %(name)s %(instance)s
logging_default_format_string = %(color)s%(levelname)s %(name)s [-%(color)s] %(instance)s%(color)s%(message)s
logging_context_format_string = %(color)s%(levelname)s %(name)s [%(global_request_id)s %(request_id)s %(project_name)s %(user_name)s%(color)s] %(instance)s%(color)s%(message)s
logging_debug_format_suffix = {{(pid=%(process)d) %(funcName)s %(pathname)s:%(lineno)d}}
root-helper = sudo
state_path = /opt/stack/data/designate
debug = True
transport_url = rabbit://stackrabbit:secret@10.0.110.9:5672/
healthcheck_enabled=True

[database]

[storage:sqlalchemy]
connection = mysql+pymysql://root:${DBPASSWORD}@127.0.0.1/designate?charset=utf8&plugin=dbcounter

[coordination]
backend_url = memcached://127.0.0.1:11211

[service:agent]
workers = 2

[service:api]
quotas_verify_project_id = True
auth_strategy = keystone
enable_api_admin = True
enable_api_v2 = True
enable_host_header = True
enabled_extensions_admin = quotas

[service:central]
workers = 2

[service:mdns]
workers = 2
listen = 10.0.110.9:5354

[service:producer]
workers = 2

[service:sink]
workers = 2

[service:worker]
workers = 2
poll_retry_interval = 5
poll_max_retries = 6

[oslo_messaging_notifications]
topics = notifications
driver = messagingv2

[oslo_concurrency]
lock_path = /opt/stack/data/designate

[health_manager]
health_update_threads=4
stats_update_threads=4
# heartbeat_key=FIXMEkey1

[keystone_authtoken]
www_authenticate_uri={{ .KeystonePublicURL }}
auth_url={{ .KeystonePublicURL }}
username={{ .ServiceUser }}
# password=FIXMEpw3
project_name=service
project_domain_name=Default
user_domain_name=Default
auth_type=password
# memcache_use_advanced_pool=True
# memcached_servers=FIXMEhost1:11211
# region_name=regionOne
# interface=internal

cafile = /opt/stack/data/ca-bundle.pem

[keystone]
region_name = RegionOne
